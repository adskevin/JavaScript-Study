<html>
    <head>
        <title>Exercicio de JS</title>
    </head>
    <body>
        <script>
            var nomes = ["Diego", "Gabriel", "Lucas"];
            var body = document.getElementsByTagName("body")[0];
            var ul = document.createElement("ul");
            body.appendChild(ul);
            for (nome of nomes){
                var li = document.createElement("li");
                li.innerText = nome;
                ul.appendChild(li);
            }
        </script>
    </body>
</html>
